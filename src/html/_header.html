<header class="header">
	<div class="header__wrapper">
		<div class="header__container _container">
			<div class="header__body">
				<!-- Шапка состоит из 3 частей + «Бургер» -->
				<!-- Блок с логотипом и навигацией -->
				<div class="header__main">
					<a href="" class="header__logo">Funiro.</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul data-spollers="768,max" class="menu__list _list-reset">
								<li class="menu__item">
									<a href="" class="menu__link">Products</a>
									<!-- Иконка "Стрелка" для выпадающего меню / _icon-arrow-down - иконочный шрифт-->
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down _btn-reset"></button>
									<!-- Подменю "Спойлер" / выпадающий список-->
									<ul class="menu__sub-list _list-reset">
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #1</a>
										</li>
										<li class="menu__sub-item ">
											<a href="" class="menu__sub-link">Product #2</a>
										</li>
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #4</a>
										</li>
									</ul>
								</li>
								<li class="menu__item ">
									<a href="" class="menu__link">Rooms</a>
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down _btn-reset"></button>
									<!-- Подменю "Спойлер" / выпадающий список-->
									<ul class="menu__sub-list _list-reset">
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #1</a>
										</li>
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #2</a>
										</li>
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="" class="menu__sub-link">Product #4</a>
										</li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Inspirations</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<!-- Форма поиска -->
				<div class="header__search">
					<div class="search-form">
						<!-- Иконка "Поиска" для формы поиска / остается одна иконка поиска для устройство с маленьким экраном, остальная форма исчезает-->
						<button type="button" class="search-form__icon _icon-search _btn-reset"></button>
						<form action="#" class="search-form__item">
							<!-- Иконка "Поиска" для формы поиска / _icon-search - иконочный шрифт -->
							<button type="submit" class="search-form__btn _icon-search _btn-reset"></button>
							<input autocomplete="off" type="text" name="form[]" data-value="Search for minimalist chair" class="search-form__input">
						</form>
					</div>
				</div>
				<!-- Блок с иконками (иконки избранного, корзины, аватара пользователя) -->
				<div class="header__actions actions-header">
					<!-- Иконка "Лупа" для формы поиска / _icon-search - иконочный шрифт -->
					<a href="" class="actions-header__item actions-header__item_favorites _icon-favorite"></a>
					<!-- Корзина (возможность добавление товара, изменение счетчика, раскрытие списка с добавленными товарами) -->
					<div class="actions-header__item cart-header">
						<!-- Иконка корзины -->
						<a href="" class="cart-header__icon _icon-cart"></a>
						<!-- Выпадающий список с товарами -->
						<div class="cart-header__body">
							<!-- Пустой список, внутрь списка через JS добавляются товары -->
							<ul class="cart-header__list cart-list"></ul>
						</div>
					</div>
					<!-- Иконка аватара пользователя -->
					<a href="" class="actions-header__item actions-header__item_user _ibg">
						<img src="img/avatar.jpg" alt="Avatar">
					</a>
				</div>
				<!-- Иконка "Бургера" как 4-й элемент шапки -->
				<button type="button" class="icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</div>
	</div>
</header>
